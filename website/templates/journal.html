{% extends "base.html" %}

{% block content%}
<h1 align="center">Journal</h1>
<hr>
<p>This is going to be some kind of feed - a chronological log of completed exercises and some notes.</p>
<hr>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item journal-entry">{{ note.data }}
        <button type="button" class="close delete-note-button" onClick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control note-text-input"></textarea>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary add-note-button">Add Note</button>
    </div>
</form>
{% endblock %}

{% block javascript %}
<script
  type="text/javascript"
  src="{{ url_for('static', filename='journal.js') }}"
></script>
{% endblock %}
